<!DOCTYPE html>
<html>
<head>
<link href="favicon.ico" rel="shortcut icon">
<link rel="icon" sizes="192x192" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0">

<meta name="referrer" content="origin">
<title>Sayaç</title>
<style type="text/css">
	body{
		color:#ccc;
		background:#000000;
		font:100% arial;
		padding:33px;
		text-shadow:0 1px 0 #333, 0 -1px 0 #333, 1px 0 0 #333, -1px 0 0 #333;
	}
	
	#kazanc{
		position:fixed;
		bottom:3px;
	}
</style>
<script type='text/javascript'>//<![CDATA[
window.onload=function(){
	function zaman_farki(zaman){
		zaman = zaman.replace(/-/ig,"/");
		zaman = new Date(zaman) * 1;
		simdi = new Date() * 1;
		bir_saniye = 1000;
		bir_dakika = 60 * bir_saniye;
		bir_saat = 60 * bir_dakika;
		bir_gun = 24 * bir_saat;
		bir_hafta = 7 * bir_gun;
		fark = zaman > simdi ? zaman - simdi : simdi - zaman;
		gun_farki = Math.floor(fark / bir_gun);
		saat_farki = Math.floor((fark % bir_gun) / bir_saat);
		dakika_farki = Math.floor((fark % bir_saat) / bir_dakika);
		saniye_farki = Math.floor((fark % bir_dakika) / bir_saniye);
		return {
			gun: gun_farki,
			saat: ("0" + saat_farki).slice(-2, 3),
			dakika: ("0" + dakika_farki).slice(-2, 3),
			saniye: ("0" + saniye_farki).slice(-2, 3),
			fark: fark
		};
	};
	
	function degistir(id,zf){
		document.getElementById(id).innerHTML = ""
			+ zf.gun + " gün, "
			+ zf.saat + ":"
			+ zf.dakika + ":"
			+ zf.saniye
		;
	};
	
	function tick(){
		degistir('gecen_zaman',zaman_farki("2018-05-16 00:00:00"));
		setTimeout(tick,1000);
	}; tick();
};//]]></script>
</head>
<body>
	<center>
		<h1 id="gecen_zaman"></h1>
	</center>
</body>
</html>
