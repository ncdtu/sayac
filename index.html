<!DOCTYPE html>
<html>
<head>
<link href="favicon.ico" rel="shortcut icon">
<link rel="icon" sizes="192x192" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="referrer" content="origin">
<title>Sayaç</title>
<style type="text/css">
	body{
		color:#ccc;
		background:#111111;
		font:100% arial;
		padding:33px;
		text-shadow:0 1px 0 #333, 0 -1px 0 #333, 1px 0 0 #333, -1px 0 0 #333;
	}
	
	#kazanc{
		position:fixed;
		bottom:3px;
	}
</style>
<script type='text/javascript'>//<![CDATA[
window.onload=function(){
	function zaman_farki(zaman){
		zaman = zaman.replace(/-/ig,"/");
		zaman = new Date(zaman) * 1;
		simdi = new Date() * 1;
		bir_saniye = 1000;
		bir_dakika = 60 * bir_saniye;
		bir_saat = 60 * bir_dakika;
		bir_gun = 24 * bir_saat;
		bir_hafta = 7 * bir_gun;
		fark = zaman > simdi ? zaman - simdi : simdi - zaman;
		gun_farki = Math.floor(fark / bir_gun);
		saat_farki = Math.floor((fark % bir_gun) / bir_saat);
		dakika_farki = Math.floor((fark % bir_saat) / bir_dakika);
		saniye_farki = Math.floor((fark % bir_dakika) / bir_saniye);
		return {
			gun: gun_farki,
			saat: ("0" + saat_farki).slice(-2, 3),
			dakika: ("0" + dakika_farki).slice(-2, 3),
			saniye: ("0" + saniye_farki).slice(-2, 3),
			fark: fark
		};
	};
	
	function degistir(id,zf){
		document.getElementById(id).innerHTML = ""
			+ zf.gun + " gün, "
			+ zf.saat + ":"
			+ zf.dakika + ":"
			+ zf.saniye
		;
	};
	
	function tick(){
		birakma_zamani = zaman_farki("2017-01-15 23:00:00");
		degistir('gecen_zaman',birakma_zamani);
		degistir('kalan_zaman',zaman_farki("2017-05-31 23:59:59"));
		
		bi_sonraki_ay = ("0" + (new Date().getMonth() + 2 > 12 ? 1 : new Date().getMonth() + 2)).slice(-2, 3);
		degistir('maas',zaman_farki("2017-" + bi_sonraki_ay + "-05 12:00:00"));
		
		iki_sonraki_ay = ("0" + (new Date().getMonth() + 2 > 12 ? 2 : new Date().getMonth() + 2)).slice(-2, 3);
		degistir('maas2',zaman_farki("2017-" + iki_sonraki_ay + "-05 12:00:00"));
		
		uc_sonraki_ay = ("0" + (new Date().getMonth() + 2 > 12 ? 3 : new Date().getMonth() + 2)).slice(-2, 3);
		degistir('maas3',zaman_farki("2017-" + uc_sonraki_ay + "-05 12:00:00"));
		
		document.getElementById("kazanc").innerHTML = (parseInt(birakma_zamani.fark) * (13.5 / (24*60*60*1000))).toFixed(6);
		setTimeout(tick,10);
	}; tick();
};//]]></script>
</head>
<body>
	<center>
		<h1 id="gecen_zaman"></h1>
		<h2 id="kalan_zaman"></h2>
		<h2 id="maas"></h2>
		<h2 id="maas2"></h2>
		<h2 id="maas3"></h2>
	</center>
	<h4 id="kazanc"></h4>
</body>
</html>
